<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dynamic Image Slider</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    background: #222;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .slider {
    position: relative;
    width: 80%;
    max-width: 700px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
  }
  .slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
    width: 100%;
  }
  .slides img {
    width: 100%;
    border-radius: 10px;
    user-select: none;
  }
  .nav-btn {
    position: absolute;
    top: 50%;
    width: 40px;
    height: 40px;
    background: rgba(255,255,255,0.7);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    transform: translateY(-50%);
    font-size: 24px;
    font-weight: bold;
    color: #333;
    transition: background 0.3s;
  }
  .nav-btn:hover {
    background: #fff;
  }
  #prev {
    left: 15px;
  }
  #next {
    right: 15px;
  }
  .dots {
    text-align: center;
    margin-top: 15px;
  }
  .dot {
    cursor: pointer;
    height: 12px;
    width: 12px;
    margin: 0 6px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
  }
  .active, .dot:hover {
    background-color: #717171;
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <img src="https://picsum.photos/id/1018/700/400" alt="Image 1" />
    <img src="https://picsum.photos/id/1015/700/400" alt="Image 2" />
    <img src="https://picsum.photos/id/1019/700/400" alt="Image 3" />
    <img src="https://picsum.photos/id/1020/700/400" alt="Image 4" />
  </div>

  <button class="nav-btn" id="prev">&#10094;</button>
  <button class="nav-btn" id="next">&#10095;</button>
</div>

<div class="dots">
  <span class="dot active" data-index="0"></span>
  <span class="dot" data-index="1"></span>
  <span class="dot" data-index="2"></span>
  <span class="dot" data-index="3"></span>
</div>

<script>
  const slides = document.querySelector('.slides');
  const images = document.querySelectorAll('.slides img');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const dots = document.querySelectorAll('.dot');
  let currentIndex = 0;
  const totalImages = images.length;
  let slideWidth = images[0].clientWidth;

  function updateSlidePosition() {
    slides.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    updateDots();
  }

  function updateDots() {
    dots.forEach(dot => dot.classList.remove('active'));
    dots[currentIndex].classList.add('active');
  }

  function showNextSlide() {
    currentIndex = (currentIndex + 1) % totalImages;
    updateSlidePosition();
  }

  function showPrevSlide() {
    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
    updateSlidePosition();
  }

  nextBtn.addEventListener('click', () => {
    showNextSlide();
    resetAutoSlide();
  });

  prevBtn.addEventListener('click', () => {
    showPrevSlide();
    resetAutoSlide();
  });

  dots.forEach(dot => {
    dot.addEventListener('click', (e) => {
      currentIndex = parseInt(e.target.dataset.index);
      updateSlidePosition();
      resetAutoSlide();
    });
  });

  // Auto slide every 4 seconds
  let autoSlideInterval = setInterval(showNextSlide, 4000);

  function resetAutoSlide() {
    clearInterval(autoSlideInterval);
    autoSlideInterval = setInterval(showNextSlide, 4000);
  }

  // Adjust slideWidth on window resize
  window.addEventListener('resize', () => {
    slideWidth = images[0].clientWidth;
    updateSlidePosition();
  });
</script>

</body>
</html>
